{% extends "base.html" %}

{% block content %}
    {% if posts and user %}
        <h1>Hi, {{ user.username }}!</h1>
        {% for post in posts %}
        <div><p>{{ post.author.username }} says: <b>{{ post.body }}</b></p></div>
        {% endfor %}
    {% else %}
        <h1>Hi from the {{ title }} page!</h1>
    {% endif %}
{% endblock %}
